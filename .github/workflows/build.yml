name: Multi-Platform Build

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.38.7'
  ENABLE_ANDROID: false
  ENABLE_IOS: false
  ENABLE_WEB: false
  ENABLE_WINDOWS: false
  ENABLE_MACOS: false
  ENABLE_LINUX: false

jobs:
  android:
    name: Android Build
    if: github.event_name == 'workflow_dispatch' || (env.ENABLE_ANDROID == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
            /usr/local/lib/android/sdk/platforms/*
            /usr/local/lib/android/sdk/ndk/*
          key: ${{ runner.os }}-android-sdk-${{ hashFiles('android/build.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-home-cache-cleanup: true

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - run: flutter pub get
      - run: flutter build apk --release --no-pub

  ios:
    name: iOS Build
    if: github.event_name == 'workflow_dispatch' || (env.ENABLE_IOS == 'true')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Xcode Derived Data
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-derived-data-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-xcode-derived-data-

      - run: flutter precache --ios
      - run: flutter pub get
      - run: flutter build ios --release --no-codesign --no-pub

  web:
    name: Web Build
    if: github.event_name == 'workflow_dispatch' || (env.ENABLE_WEB == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter build web --release --no-pub

  windows:
    name: Windows Build
    if: github.event_name == 'workflow_dispatch' || (env.ENABLE_WINDOWS == 'true')
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter build windows --release --no-pub

  macos:
    name: macOS Build
    if: github.event_name == 'workflow_dispatch' || (env.ENABLE_MACOS == 'true')
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: flutter pub get
      - run: flutter build macos --release --no-pub

  linux:
    name: Linux Build
    if: github.event_name == 'workflow_dispatch' || (env.ENABLE_LINUX == 'true')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
      - run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev liblzma-dev libstdc++6
          flutter pub get
          flutter build linux --release --no-pub